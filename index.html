<script type="text/javascript" >
	var bgImageArray = ["1.jpg","2.jpg","3.jpg", "1.jpg"],
base = "./images/",
secs = 4;
bgImageArray.forEach(function(img){
    new Image().src = base + img;
    // caches images, avoiding white flash between background replacements
});

function backgroundSequence() {
  window.clearTimeout();
  var k = 0;
  for (i = 0; i < bgImageArray.length; i++) {
    setTimeout(function(){
      document.getElementById("1").style.background = "url(" + base + bgImageArray[k] + ")";
      document.getElementById("1").style.backgroundSize ="cover";
      document.getElementById("1").style.backgroundRepeat ="no-repeat";   
      document.getElementById("1").style.backgroundPosition ="center";
      document.getElementById("1").style.backgroundAttachment ="fixed";
 
    if ((k + 1) === bgImageArray.length) { setTimeout(function() { backgroundSequence() }, (secs * 1000))} else { k++; }
    }, (secs * 1000) * i)
  }
}
backgroundSequence();
</script>
